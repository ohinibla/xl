# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: package with pyinstaller
      run: |
        # build binary with pyinstaller
        pyinstaller --noconfirm --onefile --console --icon "./icons/icon2.ico" --hide-console "minimize-early" --add-data "./xl.py:." --add-data "./icons:icons/" --add-data "C:/hostedtoolcache/windows/python/3.12.1/x64/lib/site-packages/customtkinter:customtkinter/"  "./gui.py"
    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'zip'
        filename: 'release.zip'
        directory: D:/a/xl/xl/dist/
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: D:/a/xl/xl/dist/release.zip
        asset_name: release.zip
        tag: ${{ github.ref }}
        overwrite: true
        body: "initial release"
